<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
        
    <link rel="icon" type="image/png" href="./Geetha/logo.png">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Container Animation */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transform: scale(0.9);
            animation: popUp 0.8s ease-in-out forwards;
        }

        /* QR Code Animation */
        .qr-code {
            margin: 30px 0;
            transition: transform 0.3s ease-in-out;
        }

        .qr-code img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Hover Effect on QR Code */
        .qr-code:hover {
            transform: scale(1.05);
        }

        /* Button Styles */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            animation: pulse 2s infinite;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(76, 175, 80, 0.3); }
            50% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.6); }
            100% { box-shadow: 0 0 10px rgba(76, 175, 80, 0.3); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Scan to Pay</h2>
        <div class="qr-code">
            <img src="Geetha/Screenshot 2025-03-09 101410.png" alt="QR Code">
        </div>
        <button class="button" id="payButton">Pay Now</button>
    </div>

    <script>
        // Button Click Animation with Delay
        document.getElementById("payButton").addEventListener("click", function() {
            let button = this;
            button.innerText = "Processing...";
            button.style.backgroundColor = "#ffa500"; // Change color to orange
            button.style.transform = "scale(0.95)";

            setTimeout(() => {
                button.innerText = "Redirecting...";
                button.style.backgroundColor = "#007bff"; // Change color to blue
            }, 2000);

            setTimeout(() => {
                button.innerText = "Pay Now";
                button.style.backgroundColor = "#4CAF50"; // Reset color
                button.style.transform = "scale(1)";
                // Simulate redirect (you can replace with actual payment gateway)
                alert("Redirecting to Payment Gateway...");
            }, 4000);
        });
    </script>

</body>
</html>
